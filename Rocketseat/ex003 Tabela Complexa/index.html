<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Complexa</title>
    <style>
        body {
            background-color: rgb(194, 186, 186);
        }
        th, td {
            color: white;
        }

        table {
            width: 500px;
            height: 100px;
        }
    </style>
</head>
<body>

    <table>
        <caption>Produzidos x Vendidos por Loja</caption>
    

        <colgroup>
            <col>
            <col span="2" style="background-color: red;">
            <col span="2" style="background-color: blue;">
        </colgroup>


        <!-- colspan: Quantas linhas aquela coluna vai possuir -->
        <thead>
            <tr>
                <th rowspan="2"></th>
                <th colspan="2">Afonso Pena</th>
                <th colspan="2">Ant√¥nia Pereira</th>
            </tr>
    
            <tr>
                <th scope="col">Produzidos</th>
                <th scope="col">Vendidos</th>
                <th scope="col">Produzidos</th>
                <th scope="col">Vendidos</th>
            </tr>
        </thead>


        <tbody>
            <tr>
                <th scope="row">Vassouras</th>
                <td>50</td>
                <td>30</td>
                <td>20</td>
                <td>20</td>
            </tr>

            <tr>
                <th scope="row">Baldes</th>
                <td>10</td>
                <td>10</td>
                <td>30</td>
                <td>25</td>
            </tr>
        </tbody>

    </table>
</body>
</html>
