<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div>
            <form action="">
                <fieldset>
                    <legend>Contato</legend>
                    <label for="nome">Nome:</label>
                    <br>
                    <input type="text" id="nome" name="nome" placeholder="Henrique Queiroz">
                    <br>
                    <label for="email">E-mail:</label>
                    <br>
                    <input type="email" id="email" name="email" placeholder="email@dominio.com" minlength="8" maxlength="255" autocomplete="email">
                    <br>
                    <label for="mens">Mensagem:</label>
                    <br>
                    <textarea name="mensagem" id="mens" placeholder="Digite sua mensagem aqui" cols="20" rows="10"></textarea>
                    <br>
                    <button type="submit">Enviar</button>
                </fieldset>
            </form>
        </div>
    </main>
</body>
</html>
