<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* Configurações globais das CSS */
            height: 100%;
        }
        body {
            background-image: linear-gradient(to bottom, #8D08FA, #D702E6, #FE0165, #FF2F38, #FFC401 90%);
            background-attachment: fixed;
        }
        h1 {
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente Tipo Instagram</h1>
</body>
</html>
